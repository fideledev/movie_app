{% extends '_base.html' %}


{% block styles %}
<style>
    body{
        background:skyblue;
    }
    ul{
        display:flex;
        gap:20px;
    }
</style>
{% endblock styles %}

{% block content %}
    <h1>Search <font color='blue'>{{ query }}</font></h1>    
    <div class='display:grid;'>
        {% for movie in movies %}
            <div style='display:flex;gap:10px;'>
                <div>
                    <img src="{{ movie.movie_poster.url }}" width='100' alt="">
                </div>
                <div>
                    <div style='font-weight:bold;'><a target='_blank' href="{{ movie.url }}">{{ movie.title|title }}</a></div>
                    <div>{{ movie.description }}</div>
                    <br>
                    <div>
                        Created by {{ movie.user.username|title }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
